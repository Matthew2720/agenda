{% extends 'layout/base.html' %}

{% block 'title' %} Create{% endblock  %}

{% block 'styles' %}{% load static %} <link  href="{% static 'css/forms.css' %}" rel="stylesheet"> {% endblock  %}

{% block 'content' %}
<span class="aux-btns"><a href="{% url 'contact' %}">Volver atras</a></span>
<form action="{% url 'edit' id=id %}" method="POST">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <div class="btn-wrapper">
    <input type="submit" value="Enviar" class="btn-send">
    </div>
</form>
{% endblock  %}

{% block 'scripts' %}{% endblock  %}
