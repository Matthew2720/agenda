{% extends 'layout/base.html' %}

{% block 'title' %} Contactos{% endblock  %}

{% block 'style' %}{% endblock  %}

{% block 'content' %}
<h1>Contactos</h1>
<form class="search" method="GET" action="{% url 'contact' %}">
    <input class="search-bar" type='text' name='search' placeholder='Buscar contacto...'>
    <input class="btn btn-search" type='submit' value='BUSCAR'>
</form>
<span class="aux-btns"><a href="{% url 'contact' %}">Ver todos</a><a href="{% url 'create' %}">AÃ±adir</a></span>
<hr>
<ul class="list">
    {% for contact in contacts %}
    <li>{{contact}} 
        <span>
            <a href="{% url 'view' id=contact.id %}" class="btn btn-detail">Ver</a>
            <a href="{% url 'edit' id=contact.id %}" class="btn btn-edit">Editar</a>
            <a href="{% url 'delete' id=contact.id %}" class="btn btn-delete">Borrar</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock  %}

{% block 'scripts' %}{% endblock  %}
